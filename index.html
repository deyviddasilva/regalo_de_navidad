<script>
    function mostrarPresente() {
    // Explos√£o de cora√ß√µes SAINDO do bot√£o! 
    for(let i=0; i<30; i++) {
        setTimeout(() => {
            let heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.style.cssText = `

}

    atual = (atual - 1 + fotos.length) % fotos.length;

// Contador
let natal = new Date('Dec 25, 2025 00:00:00').getTime();

    let dias = Math.floor(dist / (1000*60*60*24));
